<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating image</title>
</head><link rel="stylesheet" href="style.css">
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="image/001.jpeg">
        </span>
        <span style="--i: 2">
            <img src="image/002.jpeg">
        </span>
        <span style="--i: 3">
            <img src="image/003.jpeg">
        </span>
        <span style="--i: 4">
            <img src="image/004.jpeg">
        </span>
        <span style="--i: 5">
            <img src="image/005.jpeg">
        </span>
        <span style="--i: 6">
            <img src="image/006.jpeg">
        </span>
        <span style="--i: 7">
            <img src="image/008.jpeg">
        </span>
        <span style="--i: 8">
            <img src="image/009.jpeg">
        </span>
        <span style="--i: 9">
            <img src="image/011.jpeg">
        </span>
        <span style="--i: 10">
            <img src="image/014.jpeg">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
